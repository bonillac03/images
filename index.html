<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Formats</title>
    
   
</head>
<body>
    <section>
        <h2>Exploring Image Quality and Compression</h2>
        
        <div>    
            <figure>
                <img src="./material/Goku low.jpg" alt="Goku picture" width="350">                    <figcaption>Blue SSJ (Low Quality)</figcaption>
            </figure>    
        </div>    
        <div>
            <figure>
                <img src="./material/Goku medium.jpg" alt="Goku picture" width="350">
                <figcaption>Blue SSJ (Medium Quality)</figcaption>
            </figure>
        </div>
                
        <div>
            <figure>
                <img src="./material/Goku.jpg" alt="Goku picture" width="350">
                <figcaption>Blue SSJ (High Quality)</figcaption>
            </figure>
        </div>

        <div>
            <figure>
                <img src="./material/download.png" alt="Heart picture" height="350">
                <figcaption>Heart Picture 8bit</figcaption>
            </figure>
        </div>

        <div>
            <figure>
                <img src="./material/Transparency-In-PNG.png" alt="Goofy picture" width="350">
                <figcaption>Goofy Picture 24bit</figcaption>
            </figure>
        </div>

        <div>
            <figure>
                <img src="./material/giphy.gif" alt="Ecuador gif" width="350">
                <figcaption>Ecuador Gif</figcaption>
            </figure>
        </div>
        
    </section>
    
    <button type="button" id="scale_img">Scale Up</button> 
    <figure class="scaleup">
        
        <img class="svg-picture" src="./material/Svg.svg" alt="Freezer picture" width="350">
        <figcaption>SVG Picture</figcaption>
        
        <img class="png-picture" src="./material/download (1).png" alt="Heart picture" width="350">
        <figcaption>Heart Picture 8bit compressed</figcaption>
        
    <section>

    </section>
</body>
</html>
